<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <title>Pick a Card</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <h1>Pick a Card</h1>

    <p><button id="open">Open a New Deck</button></p>
    
    <p><button id="shuffle">Shuffle the Deck</button></p>
    
    <p><button id="draw">Draw a Random Card</button></p>

    <div id="cardBorder">
    <img src="https://i.imgur.com/xHJNPD6.jpg" id="cardPic">
    </div>

    <div id="cardStats">
        <ul>
            <li id="deckID"></li>
            <li id="remainder"></li>
        </ul>
    </div>

</body>
</html>
